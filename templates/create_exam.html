{% extends "base.html" %}

{% block title %}Create Exam - Online Exam Portal{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div style="margin-bottom: 1rem;">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
    
    <div class="dashboard-header">
        <h1 style="font-size: 2rem; font-weight: 700; color: #1f2937; margin-bottom: 0.5rem;">
            <i class="fas fa-file-alt"></i> Create New Exam
        </h1>
        <p style="color: #6b7280;">Set up a new examination</p>
    </div>

    <div class="card glass-morphism" style="max-width: 700px; margin: 0 auto;">
        <form method="POST" action="{{ url_for('create_exam') }}">
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-heading"></i> Exam Title
                </label>
                <input type="text" name="title" class="form-control" placeholder="e.g., Mathematics Final Exam" required>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-align-left"></i> Description
                </label>
                <textarea name="description" class="form-control" rows="4" placeholder="Provide exam instructions and details..."></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-clock"></i> Duration (in minutes)
                </label>
                <input type="number" name="duration" class="form-control" value="60" min="5" max="300" required>
                <small style="color: #6b7280; display: block; margin-top: 0.5rem;">
                    Time limit for completing the exam
                </small>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-arrow-right"></i> Create & Add Questions
                </button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>

        <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #e5e7eb;">
            <div style="background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%); padding: 1rem; border-radius: 12px;">
                <p style="color: #166534; margin: 0;">
                    <i class="fas fa-lightbulb"></i> <strong>Tip:</strong> 
                    After creating the exam, you'll be redirected to add questions.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
